<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="contactDeleteDialogWidget" id="contactDeleteDialogId" height="150" width="500" modal="true"
              closable="true" draggable="false" resizable="false">
        <h:form id="contactDeleteDialogForm" prependId="false">
            #{bundle.deleteRecord}: <h:outputText value="#{contactMB.contactDetails.name} #{contactMB.contactDetails.surname}" /><br/><br/>
            <p:commandButton value="#{bundle.delete}" icon="ui-icon-trash" action="#{contactMB.deleteContact}" ajax="false"/>
            <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{contactMB.resetContactDetails}"
                             onclick="contactDeleteDialogWidget.hide();" type="button" ajax="false"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
